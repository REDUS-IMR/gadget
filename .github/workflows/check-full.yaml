on:
  push:
    branches:
      - gadgetr
  pull_request:
    branches:
      - gadgetr

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'oldrel',  pkgext: '.tgz'}
          - {os: macOS-latest,   r: 'release', pkgext: '.tgz'}
          - {os: windows-latest, r: 'oldrel',  pkgext: '.zip', rtools: '35'}
          - {os: windows-latest, r: 'release', pkgext: '.zip'}
          - {os: ubuntu-18.04,   r: 'oldrel',  pkgext: '.tar.gz', rspm: "https://packagemanager.rstudio.com/cran/__linux__/bionic/latest"}
          - {os: ubuntu-18.04,   r: 'release', pkgext: '.tar.gz', rspm: "https://packagemanager.rstudio.com/cran/__linux__/bionic/latest"}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master
        with:
          r-version: ${{ matrix.config.r }}
          rtools-version: ${{ matrix.config.rtools }}

      - uses: r-lib/actions/setup-pandoc@master

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        if: runner.os != 'Windows'
        uses: actions/cache@v1
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install system dependencies
        if: runner.os == 'Linux'
        env:
          RHUB_PLATFORM: linux-x86_64-ubuntu-gcc
        run: |
          Rscript -e "remotes::install_github('r-hub/sysreqs')"
          sysreqs=$(Rscript -e "cat(sysreqs::sysreq_commands('DESCRIPTION'))")
          sudo -s eval "$sysreqs"

      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
          remotes::install_cran("rcmdcheck")
        shell: Rscript {0}

      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}

      - name: Check
        env:
          _R_CHECK_CRAN_INCOMING_: false
        run: rcmdcheck::rcmdcheck(args = c("--no-manual", "--as-cran"), error_on = "error", check_dir = "check")
        shell: Rscript {0}

      - name: Show testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-${{ matrix.config.r }}-results
          path: check

      - name: Build package source archive
        if: runner.os == 'Linux' && matrix.config.r == 'release' && github.event_name == 'push' && github.ref == 'refs/heads/gadgetr'
        run: |
          file <- pkgbuild::build(".", dest_path = ".", binary = FALSE)
          pkgver <- tail(unlist(strsplit(tools::file_path_sans_ext(file, compression = TRUE), "_")), 1)
          cat(paste0("::set-env name=PKG_FREL::", file, "\n"))
          cat(paste0("::set-env name=PKG_VER::", pkgver, "\n"))
        shell: Rscript {0}

      - name: Build package binary archive
        if: (runner.os == 'Windows' || runner.os == 'macOS') && github.event_name == 'push' && github.ref == 'refs/heads/gadgetr'
        run: |
          file <- pkgbuild::build(".", dest_path = ".", binary = TRUE)
          pkgver <- tail(unlist(strsplit(tools::file_path_sans_ext(file, compression = TRUE), "_")), 1)
          binfile <- paste0(tools::file_path_sans_ext(basename(file), compression = TRUE), "-R", paste0(R.version$major, ".", R.version$minor), "-", R.version$os, ".",  tools::file_ext(file))
          file.copy(file, binfile)
          cat(paste0("::set-env name=PKG_FREL::", binfile, "\n"))
          cat(paste0("::set-env name=PKG_VER::", pkgver, "\n"))
        shell: Rscript {0}

      - name: Create draft release and upload files
        if: (runner.os == 'Windows' || runner.os == 'macOS' || (runner.os == 'Linux' && matrix.config.r == 'release')) && github.event_name == 'push' && github.ref == 'refs/heads/gadgetr'
        uses: ncipollo/release-action@v1
        with:
          prerelease: true
          allowUpdates: true
          commit: gadgetr
          tag: v${{ env.PKG_VER }}
          name: Release-v${{ env.PKG_VER }}
          artifacts: ${{ github.workspace }}/${{ env.PKG_FREL }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check latest number of release files
        run: |
          COUNT=$(curl -s https://api.github.com/repos/redus-imr/gadget/releases/tags/v${PKG_VER} \
          | grep browser_download_url \
          | grep gadgetr \
          | cut -d '"' -f4 \
          | wc -l)
          echo "::set-env name=NUM_REL::${COUNT}"
        shell: bash

      - name: Last release has been uploaded - release it
        if: env.NUM_REL == '5'
        uses: ncipollo/release-action@v1
        with:
          prerelease: false
          allowUpdates: true
          commit: gadgetr
          tag: v${{ env.PKG_VER }}
          name: Release-v${{ env.PKG_VER }}
          token: ${{ secrets.GITHUB_TOKEN }}
